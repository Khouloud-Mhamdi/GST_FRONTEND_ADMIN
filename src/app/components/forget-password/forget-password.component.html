


<div class="d-flex align-items-center justify-content-center bg-br-primary ht-100v">

  <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white rounded shadow-base">

     <!--alert de succée -->
     <div class="alert alert-success" role="alert"  *ngIf="verrif" >
      <strong class="d-block d-sm-inline-block-force">Un email de récupération est envoyé à votre adresse </strong>
    </div>
     <!--alert alert d'erreur -->
     <div class="alert alert-danger" role="alert"  *ngIf="erreur" >
      <strong class="d-block d-sm-inline-block-force"> Veuillez vérifier l'adresse mail  !  </strong>
    </div>
     <!--alert alert d'erreur -->
     <div class="alert alert-danger" role="alert"  *ngIf="vide" >
      <strong class="d-block d-sm-inline-block-force"> Veuillez saisir votre adresse e-mail   !  </strong>
    </div>
    <div class="signin-logo tx-center tx-28 tx-bold tx-inverse"><span class="tx-normal">[</span>Mot de passe oublié<span class="tx-normal">]</span></div>
    <div class="tx-center mg-b-60"> <p>Un lien de récupération du mot de passe sera envoyé à votre adresse e-mail<p></p> </div>


    <form [formGroup]="ForgetPasswordForm">
      <!--Email-->
  <div class="form-group">
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-envelope"></i></span>
      <input type="email" class="form-control" id="inputEmail" placeholder="Entrez votre e-mail" formControlName="email">
    </div>
  </div>
  <div *ngIf="ForgetPasswordForm.controls['email'].invalid && (
    ForgetPasswordForm.controls['email'].touched || ForgetPasswordForm.controls['email'].dirty
  )">
       <div *ngIf ="ForgetPasswordForm.controls['email'].errors?.['required']" class="red"> Votre e-mail est obligatoire </div>
       <div *ngIf ="ForgetPasswordForm.controls['email'].errors?.['email']" class="red"> e-mail est incorrecte </div>

  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary btn-block" (click)="forgetPassword()">Envoyer le lien de réinitialisation</button>
    <div class="mt-3">

      <small class="text-muted"> <strong>Email non réçu ? </strong> </small>
      <button class="button-link" (click)="forgetPassword()">Renvoyer l'e-mail</button>


    </div>
  </div>
</form>


  </div><!-- login-wrapper -->
</div>
